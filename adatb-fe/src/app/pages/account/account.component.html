<div class="div-flex">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Felhasználói fiók adatai</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
          Email cím: {{loggedInUser?.email}}
      </p>
      <p>
          Név: {{loggedInUser.nev}}
      </p>
    <mat-form-field>
        <mat-label for="password">Jelszó </mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button>Változtatások mentése</button>
    </mat-card-actions>
  </mat-card>
</div>
