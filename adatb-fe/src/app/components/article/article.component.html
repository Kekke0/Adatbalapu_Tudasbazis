<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Cím: {{cikk?.cim}}</mat-card-title>
      <!-- <mat-card-subtitle>Szerző:</mat-card-subtitle> -->
      <mat-card-subtitle>Kulcsszavak: <span>{{this.cikk?.kulcsszo[0]}}</span></mat-card-subtitle>
      <mat-card-subtitle>Nyelv: {{cikk?.nyelv}}</mat-card-subtitle>
      <mat-card-subtitle>Kategória: {{cikk?.kategoria}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <!-- The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting. -->
        {{cikk?.tartalom}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="isLoggedIn">
      <button mat-raised-button color="primary">Szerkesztés</button>
      <button mat-raised-button color="primary">Törlés</button>
      <div *ngIf="isLektor">
        <button mat-raised-button color="primary">Lektorálás</button>
      </div>
    </mat-card-actions>
  </mat-card>
